<html lang="ja">
<head>

</style>
</head>
<body>
<div class="card">
  <h2>Guild Joiner - Leaver</h2>
  <div class="status" id="status">待機中 — 自分のサーバーでの研究・テスト専用</div>

  <label>トークン（改行で複数可）</label>
  <textarea id="tokens" placeholder="tokenを貼り付けてください"></textarea>

  <label>招待コード</label>
  <input type="text" id="invite" placeholder="abc123 または discord.gg/abc123">

  <label>ニックネーム（任意）</label>
  <input type="text" id="nickname" placeholder="例：テストユーザー">

  <label>自己紹介（任意）</label>
  <textarea id="bio" rows="2" placeholder="例：負荷テスト用アカウントです"></textarea>

  <label>遅延（ms）</label>
  <input type="number" id="delay" value="8000" min="3000">

  <button class="primary" id="startBtn">参加開始</button>
  <button class="primary stop" id="stopBtn">全員退出</button>

  <div id="log">ログがここに表示されます...</div>
</div>

<script>
const logEl = document.getElementById('log');
const statusEl = document.getElementById('status');
let running = false;
let workers = [];

function log(msg, type = 'info') {
  const time = new Date().toLocaleTimeString('ja-JP');
  logEl.innerHTML += `<div class="${type}">[${time}] ${msg}</div>`;
  logEl.scrollTop = logEl.scrollHeight;
}

async function join(token, invite, nick, bio) {
  try {
    const code = invite.trim().split('/').pop();
    const res = await fetch(`https://discord.com/api/v9/invites/${code}`, {
      method: "POST",
      headers: {
        "Authorization": token.trim(),
        "Content-Type": "application/json",
        "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/130.0.0.0 Safari/537.36",
        "X-Super-Properties": btoa(JSON.stringify({os:"Windows",browser:"Chrome",device:"",system_locale:"ja-JP"}))
      },
      body: "{}"
    });

    if (!res.ok) {
      const err = await res.text();
      throw new Error(`HTTP ${res.status} - ${err.substring(0,100)}`);
    }

    const data = await res.json();
    log(`参加成功 → ${data.guild.name} (${data.guild.id})`, 'success');

    if (nick) {
      await fetch(`https://discord.com/api/v9/guilds/${data.guild.id}/members/@me`, {
        method: "PATCH",
        headers: { "Authorization": token.trim(), "Content-Type": "application/json" },
        body: JSON.stringify({ nick })
      });
    }
    if (bio) {
      await fetch("https://discord.com/api/v9/users/@me/settings", {
        method: "PATCH",
        headers: { "Authorization": token.trim(), "Content-Type": "application/json" },
        body: JSON.stringify({ bio })
      });
    }
    return data.guild.id;
  } catch (e) {
    log(`参加失敗: ${e.message}`, 'error');
    return null;
  }
}

async function leave(token, guildId) {
  try {
    await fetch(`https://discord.com/api/v9/users/@me/guilds/${guildId}`, {
      method: "DELETE",
      headers: { "Authorization": token.trim() }
    });
    log(`退出完了`, 'info');
  } catch (e) {
    log(`退出失敗: ${e.message}`, 'error');
  }
}

document.getElementById('startBtn').onclick = async () => {
  if (running) return;
  running = true;
  document.getElementById('startBtn').style.display = 'none';
  document.getElementById('stopBtn').style.display = 'block';
  statusEl.textContent = "参加処理中...";

  const tokens = document.getElementById('tokens').value.trim().split('\n').filter(t => t.trim());
  const invite = document.getElementById('invite').value.trim();
  const nick = document.getElementById('nickname').value.trim() || null;
  const bio = document.getElementById('bio').value.trim() || null;
  const delay = parseInt(document.getElementById('delay').value) || 8000;

  workers = [];

  for (const token of tokens) {
    if (!running) break;
    const gid = await join(token, invite, nick, bio);
    if (gid) workers.push({ token: token.trim(), guildId: gid });
