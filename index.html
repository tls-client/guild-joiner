<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Guild Joiner</title>
<style>

::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: #202225; border-radius: 3px; }
::-webkit-scrollbar-thumb { background: #5865f2; border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: #7289da; }

*,
*::before,
*::after { box-sizing: border-box; }

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(135deg, #2f3136, #1e1f22);
  color: #fff;
  margin: 0; padding: 0;
  display: flex; justify-content: center; align-items: center;
  height: 100vh;
}

.card {
  background: #36393f;
  padding: 32px;
  border-radius: 20px;
  box-shadow: 0 15px 35px rgba(0,0,0,.5);
  width: 100%; max-width: 600px;
  overflow: auto; max-height: 95vh;
  animation: fadeIn 0.6s cubic-bezier(0.165, 0.84, 0.44, 1) forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px) scale(0.98); }
  to { opacity: 1; transform: translateY(0) scale(1); }
}

h2 { color: #adb8ff; text-align: center; margin: 0 0 24px; font-weight: 600; }

label { display: block; margin-top: 18px; font-size: 14px; }

input[type="text"], textarea {
  width: 100%; padding: 10px; margin-top: 6px;
  border-radius: 8px; border: none;
  background: #202225; color: #fff;
  font-family: monospace; resize: vertical;
}

button {
  margin-top: 24px; width: 100%; padding: 14px;
  border: none; border-radius: 14px;
  background: linear-gradient(135deg, #6d75ff, #5865f2);
  color: #fff; font-weight: 700; font-size: 18px;
  letter-spacing: 0.5px; cursor: pointer;
  box-shadow: 0 4px 15px rgba(88,101,242,.4),
              0 0 10px rgba(255,255,255,.1),
              inset 0 0 5px rgba(255,255,255,.2);
  transition: all 0.3s;
}
button:hover { background: linear-gradient(135deg, #7d89ff, #4e57e0); transform: scale(1.03); }
button:active { transform: scale(0.96); box-shadow: inset 0 4px 6px rgba(0,0,0,.3); }

.log {
  margin-top: 16px; height: 120px;
  background: #222; border-radius: 8px; padding: 8px;
  font-family: monospace; font-size: 12px; overflow-y: auto; white-space: pre-wrap;
}
</style>
</head>
<body>
<div class="card">
<h2>Guild Joiner</h2>
<form id="joinForm">
  <label>トークン（複数）</label>
  <textarea id="tokens" rows="3" placeholder="token1, token2"></textarea>
  <label>招待コード</label>
  <input type="text" id="invite" placeholder="discord.gg/xxxxx" />
  <label>ニックネーム（任意）</label>
  <input type="text" id="nickname" placeholder="例：名無し" />
  <label>自己紹介（任意）</label>
  <textarea id="bio" rows="2" placeholder="自己紹介"></textarea>
  <button type="button" id="start">参加開始</button>
  <div class="log" id="log"></div>
</form>
</div>
<script>
document.getElementById('start').onclick = () => {
  const log = document.getElementById('log');
  log.textContent = '';
  const tokens = document.getElementById('tokens').value.split(',').map(t => t.trim()).filter(t => t);
  const invite = document.getElementById('invite').value.trim();
  const nickname = document.getElementById('nickname').value.trim();
  const bio = document.getElementById('bio').value.trim();

  tokens.forEach(token => {
    log.textContent += `トークン: ${token} に対して処理実行...
`;
    // 擬似的に成功
    log.textContent += `成功: ${token} が参加しました。
`;
    if (nickname) log.textContent += `ニックネーム変更: ${nickname}
`;
    if (bio) log.textContent += `自己紹介更新: ${bio}
`;
  });
  log.textContent += '全ての処理が完了しました。
';
};
</script>
</div>
</body>
</html>
