<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Guild Joiner - Leaver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: #11131a; border-radius: 4px; }
  ::-webkit-scrollbar-thumb { background: #64d6ff; border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: #80e8ff; }

  * { margin:0; padding:0; box-sizing:border-box; touch-action: pan-y; }
  body {
    font-family: 'Inter', sans-serif;
    background: radial-gradient(ellipse at 60% 30%, #23253b 0%, #1a1b20 35%, #101018 100%);
    color: #e1e3e8;
    margin:0; padding:0; padding-top: env(safe-area-inset-top, 20px);
    height: 100dvh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }
  .container {
    width: 100%;
    max-width: 620px;
    padding: 20px;
    padding-bottom: env(safe-area-inset-bottom, 30px);
    height: 100dvh;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  .card {
    background: #20222b;
    padding: 36px;
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7), 0 0 40px rgba(100,214,255,0.15);
    border: 1px solid rgba(100,214,255,0.2);
    animation: glowFade 1s ease-out;
    margin-top: 20px;
  }
  @keyframes glowFade {
    from { opacity:0; transform:translateY(30px) scale(0.95); }
    to   { opacity:1; transform:translateY(0) scale(1); }
  }
  h2 {
    color: #64d60ff;
    text-align: center;
    margin: 0 0 32px;
    font-weight: 700;
    font-size: 30px;
    text-shadow: 0 0 20px rgba(100,214,255,0.6);
    letter-spacing: 1px;
  }
  label {
    display: block;
    margin-top: 20px;
    font-size: 14px;
    font-weight: 600;
    color: #64d6ff;
  }
  input[type="text"], textarea, input[type="number"] {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 10px;
    border: none;
    background: #15161b;
    color: #fff;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    transition: all 0.3s;
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.4);
  }
  input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(100,214,255,0.5), inset 0 2px 8px rgba(0,0,0,0.4);
  }
  textarea { resize: vertical; min-height: 90px; }

  .button-group {
    display: flex;
    gap: 12px;
    margin-top: 28px;
  }
  button.primary {
    flex: 1;
    padding: 16px;
    border: none;
    border-radius: 16px;
    font-weight: 700;
    font-size: 18px;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.4s;
  }
  #joinBtn {
    background: linear-gradient(135deg, #64d6ff, #1e3a8a);
    color: #15161b;
    box-shadow: 0 8px 25px rgba(100,214,255,0.4);
  }
  #joinBtn:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 35px rgba(100,214,255,0.6);
  }
  #leaveBtn {
    background: linear-gradient(135deg, #ff6b6b, #8b1a1a);
    color: #fff;
    box-shadow: 0 8px 25px rgba(255,107,107,0.4);
  }
  #leaveBtn:hover {
    transform: translateY(-4px);
    box-shadow: 0 15px 35px rgba(255,107,107,0.6);
  }

  #log {
    margin-top: 24px;
    padding: 16px;
    height: 200px;
    overflow-y: auto;
    background: #15161b;
    border-radius: 12px;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    line-height: 1.6;
    border: 1px solid rgba(100,214,255,0.2);
    box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
  }
  .success { color: #64d6ff; }
  .error   { color: #ff6b6b; }
  .info    { color: #a0d8ff; }
</style>
</head>
<body>
<div class="container">
  <div class="card">
    <h2>Guild Joiner - Leaver</h2>

    <label>トークン（改行で複数可）</label>
    <textarea id="tokens" placeholder="自分のトークンを1行ずつ貼り付け"></textarea>

    <label>招待コード</label>
    <input type="text" id="invite" placeholder="discord.gg/abc123 または abc123">

    <label>ニックネーム（任意）</label>
    <input type="text" id="nickname" placeholder="例：TestUser_01">

    <label>自己紹介（任意）</label>
    <textarea id="bio" rows="2" placeholder="例：負荷テスト用アカウントです"></textarea>

    <label>遅延（ms）※最低6000推奨</label>
    <input type="number" id="delay" value="8000" min="3000">

    <div class="button-group">
      <button class="primary" id="joinBtn">参加開始</button>
      <button class="primary" id="leaveBtn">全員退出</button>
    </div>

    <div id="log">ツール起動完了！参加・退出ボタンが横並びになりました</div>
  </div>
</div>

<script>
const proxy = "https://corsproxy.io/?";
const logEl = document.getElementById('log');
let workers = [];
let running = false;

function log(msg, type = 'info') {
  const time = new Date().toLocaleTimeString('ja-JP');
  const div = document.createElement('div');
  div.className = type;
  div.textContent = `[${time}] ${msg}`;
  logEl.appendChild(div);
  logEl.scrollTop = logEl.scrollHeight;
}

// 参加処理
async function join(token, code, nick, bio) {
  try {
    log(`参加中... ${token.substring(0,20)}...`, 'info');
    const res = await fetch(proxy + encodeURIComponent(`https://discord.com/api/v9/invites/${code}`), {
      method: "POST",
      headers: {
        "Authorization": token.trim(),
        "Content-Type": "application/json"
      },
      body: "{}"
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();
    log(`参加成功 → ${data.guild.name}`, 'success');

    if (nick) {
      await fetch(proxy + encodeURIComponent(`https://discord.com/api/v9/guilds/${data.guild.id}/members/@me`), {
        method: "PATCH",
        headers: { "Authorization": token.trim(), "Content-Type": "application/json" },
        body: JSON.stringify({ nick })
      });
    }
    if (bio) {
      await fetch(proxy + encodeURIComponent("https://discord.com/api/v9/users/@me/settings"), {
        method: "PATCH",
        headers: { "Authorization": token.trim(), "Content-Type": "application/json" },
        body: JSON.stringify({ bio })
      });
    }
    return data.guild.id;
  } catch (e) {
    log(`参加失敗: ${e.message}`, 'error');
    return null;
  }
}

// 退出処理
async function leave(token, guildId) {
  try {
    await fetch(proxy + encodeURIComponent(`https://discord.com/api/v9/users/@me/guilds/${guildId}`), {
      method: "DELETE",
      headers: { "Authorization": token.trim() }
    });
    log('退出成功', 'success');
  } catch (e) {
    log(`退出失敗: ${e.message}`, 'error');
  }
}

// 参加ボタン
document.getElementById('joinBtn').onclick = async () => {
  if (running) { log('既に実行中です', 'error'); return; }
  running = true;
  log('参加処理開始...', 'info');

  const tokens = document.getElementById('tokens').value.trim().split('\n').filter(t => t.trim());
  const code = document.getElementById('invite').value.trim().split('/').pop();
  const nick = document.getElementById('nickname').value.trim();
  const bio = document.getElementById('bio').value.trim();
  const delay = parseInt(document.getElementById('delay').value) || 8000;

  if (!tokens.length || !code) {
    log('トークンまたは招待コードが空です', 'error');
    running = false;
    return;
  }

  workers = [];
  for (const token of tokens) {
    if (!running) break;
    const gid = await join(token, code, nick || null, bio || null);
    if (gid) workers.push({ token: token.trim(), guildId: gid });
    await new Promise(r => setTimeout(r, delay + Math.random() * 3000));
  }
  running = false;
  log(`参加完了！${workers.length}アカウントが参加中`, 'success');
};

// 退出ボタン
document.getElementById('leaveBtn').onclick = async () => {
  if (workers.length === 0) { log('参加しているアカウントがありません', 'info'); return; }
  if (running) { log('処理中です。しばらくお待ちください', 'info'); return; }
  running = true;
  log('全員退出処理開始...', 'info');

  for (const w of workers) {
    await leave(w.token, w.guildId);
    await new Promise(r => setTimeout(r, 2000));
  }
  workers = [];
  running = false;
  log('全員退出完了！', 'success');
};

log('Guild Joiner - Leaver 完全版起動！参加・退出ボタン横並び完了', 'success');
</script>
</body>
</html>
