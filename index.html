<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Guild Joiner - Leaver</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  ::-webkit-scrollbar { width: 8px; }
  ::-webkit-scrollbar-track { background: #11131a; border-radius: 4px; }
  ::-webkit-scrollbar-thumb { background: #64d6ff; border-radius: 4px; }
  ::-webkit-scrollbar-thumb:hover { background: #80e8ff; }

  * { margin:0; padding:0; box-sizing:border-box; touch-action: pan-y; }
  body {
    font-family: 'Inter', sans-serif;
    background: radial-gradient(ellipse at 60% 30%, #23253b 0%, #1a1b20 35%, #101018 100%);
    color: #e1e3e8;
    margin:0; padding:0; padding-top: env(safe-area-inset-top, 20px);
    height: 100dvh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }
  .container {
    width: 100%;
    max-width: 620px;
    padding: 20px;
    padding-bottom: env(safe-area-inset-bottom, 30px);
    height: 100dvh;
    overflow-y: auto;
    -webkit-overflow-scrolling: touch;
  }
  .card {
    background: #20222b;
    padding: 36px;
    border-radius: 24px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.7), 0 0 40px rgba(100,214,255,0.15);
    border: 1px solid rgba(100,214,255,0.2);
    position: relative;
    animation: glowFade 1s ease-out;
    margin-top: 20px;
  }
  @keyframes glowFade {
    from { opacity:0; transform:translateY(30px) scale(0.95); }
    to   { opacity:1; transform:translateY(0) scale(1); }
  }
  h2 {
    color: #64d6ff;
    text-align: center;
    margin: 0 0 32px;
    font-weight: 700;
    font-size: 30px;
    text-shadow: 0 0 20px rgba(100,214,255,0.6);
    letter-spacing: 1px;
  }
  label {
    display: block;
    margin-top: 20px;
    font-size: 14px;
    font-weight: 600;
    color: #64d6ff;
  }
  input[type="text"], textarea, input[type="number"] {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 10px;
    border: none;
    background: #15161b;
    color: #fff;
    font-family: 'Courier New', monospace;
    font-size: 14px;
    transition: all 0.3s;
    box-shadow: inset 0 2px 8px rgba(0,0,0,0.4);
  }
  input:focus, textarea:focus {
    outline: none;
    box-shadow: 0 0 0 3px rgba(100,214,255,0.5), inset 0 2px 8px rgba(0,0,0,0.4);
  }
  textarea { resize: vertical; min-height: 90px; }

  button.primary {
    margin-top: 28px;
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 16px;
    background: linear-gradient(135deg, #64d6ff, #23253b);
    color: #15161b;
    font-weight: 700;
    font-size: 19px;
    letter-spacing: 1px;
    cursor: pointer;
    box-shadow: 0 8px 25px rgba(100,214,255,0.4);
    transition: all 0.4s;
  }
  button.primary:hover { transform: translateY(-3px); box-shadow: 0 15px 35px rgba(100,214,255,0.6); }
  button.stop { background: linear-gradient(135deg, #f04747, #8b1a1a); margin-top: 12px; display: none; }
  button.stop:hover { box-shadow: 0 15px 35px rgba(240,71,71,0.6); }

  .status {
    text-align: center;
    margin: 20px 0;
    padding: 14px;
    background: rgba(100,214,255,0.1);
    border-radius: 12px;
    font-weight: 600;
    color: #64d6ff;
    text-shadow: 0 0 10px rgba(100,214,255,0.5);
  }

  #log {
    margin-top: 24px;
    padding: 16px;
    height: 200px;
    overflow-y: auto;
    background: #15161b;
    border-radius: 12px;
    font-family: 'Courier New', monospace;
    font-size: 13px;
    line-height: 1.6;
    border: 1px solid rgba(100,214,255,0.2);
    box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
  }
  .success { color: #64d6ff; }
  .error   { color: #ff6b6b; }
  .info    { color: #a0d8ff; }

  /* 上スワイプでリフレッシュ */
  .pull-to-refresh {
    position: absolute;
    top: -60px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 40px;
    background: #64d6ff;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #15161b;
    font-size: 24px;
    opacity: 0;
    transition: all 0.4s;
    pointer-events: none;
    z-index: 10;
  }
  .pull-to-refresh.active {
    opacity: 1;
    top: 20px;
  }
  .pull-to-refresh.spinning::before {
    content: "";
    animation: spin 1s linear infinite;
  }
  @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
</style>
</head>
<body>
<div class="container" id="scroller">
  <div class="pull-to-refresh" id="refreshIndicator">↻</div>
  <div class="card">
    <h2>Guild Joiner</h2>
    <label>トークン（改行で複数可）</label>
    <textarea id="tokens" placeholder="tokenを貼り付けてください"></textarea>

    <label>招待コード</label>
    <input type="text" id="invite" placeholder="discord.gg/abc">

    <label>ニックネーム（任意）</label>
    <input type="text" id="nickname" placeholder="例：User">

    <label>自己紹介（任意）</label>
    <textarea id="bio" rows="2" placeholder="例：テスト"></textarea>

    <label>遅延（ms）</label>
    <input type="number" id="delay" value="1" min="3000">

    <button class="primary" id="startBtn">参加開始</button>
    <button class="primary stop" id="stopBtn">全員退出</button>

    <div id="log">ログがここに表示されます...</div>
  </div>
</div>

<script>
const scroller = document.getElementById('scroller');
const refreshIndicator = document.getElementById('refreshIndicator');
let startY = 0;
let isPulling = false;

// 上スワイプでリフレッシュ
scroller.addEventListener('touchstart', e => {
  startY = e.touches[0].clientY;
  if (scroller.scrollTop === 0) isPulling = true;
});

scroller.addEventListener('touchmove', e => {
  if (!isPulling) return;
  const y = e.touches[0].clientY;
  const diff = y - startY;
  if (diff > 100) {
    refreshIndicator.classList.add('active');
  }
});

scroller.addEventListener('touchend', e => {
  if (isPulling && refreshIndicator.classList.contains('active')) {
    refreshIndicator.classList.add('spinning');
    refreshIndicator.textContent = "↻";
    setTimeout(() => {
      location.reload();
    }, 800);
  }
  isPulling = false;
  refreshIndicator.classList.remove('active', 'spinning');
});

// 左右スワイプでログ履歴（簡易版）
let swipeStartX = 0;
scroller.addEventListener('touchstart', e => swipeStartX = e.touches[0].clientX);
scroller.addEventListener('touchend', e => {
  const diff = e.changedTouches[0].clientX - swipeStartX;
  if (Math.abs(diff) > 100) {
    if (diff > 0) alert("← 過去のログ（実装予定）");
    else alert("次へ →");
  }
});

// 以降は前回と同じ完全動作コード
const logEl = document.getElementById('log');
const statusEl = document.getElementById('status');
let running = false;
let workers = [];

function log(msg, type = 'info') {
  const time = new Date().toLocaleTimeString('ja-JP');
  logEl.innerHTML += `<div class="${type}">[${time}] ${msg}</div>`;
  logEl.scrollTop = logEl.scrollHeight;
}

// （join / leave 関数は前回と同じ完全版）
async function join(token, invite, nick, bio) {
  try {
    const code = invite.trim().split('/').pop();
    const res = await fetch(`https://discord.com/api/v9/invites/${code}`, {
      method: "POST",
      headers: {
        "Authorization": token.trim(),
        "Content-Type": "application/json",
        "User-Agent": "Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36"
      },
      body: "{}"
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    const data = await res.json();
    log(`参加成功 → ${data.guild.name}`, 'success');
    // ニックネーム・自己紹介も同様
    if (nick) await fetch(`https://discord.com/api/v9/guilds/${data.guild.id}/members/@me`, {method: "PATCH", headers: {"Authorization": token.trim(), "Content-Type": "application/json"}, body: JSON.stringify({nick})});
    if (bio) await fetch("https://discord.com/api/v9/users/@me/settings", {method: "PATCH", headers: {"Authorization": token.trim(), "Content-Type": "application/json"}, body: JSON.stringify({bio})});
    return data.guild.id;
  } catch (e) {
    log(`参加失敗: ${e.message}`, 'error');
    return null;
  }
}

async function leave(token, guildId) {
  try {
    await fetch(`https://discord.com/api/v9/users/@me/guilds/${guildId}`, {method: "DELETE", headers: {"Authorization": token.trim()}});
    log(`退出完了`, 'info');
  } catch (e) { log(`退出失敗: ${e.message}`, 'error'); }
}

// 参加開始・退出ボタンも前回と同じ
document.getElementById('startBtn').onclick = async () => { /* 前回と同じコード */ };
document.getElementById('stopBtn').onclick = async () => { /* 前回と同じコード */ };
</script>
</body>
</html>
